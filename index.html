<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="pic">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="equil">
      <div class="blue">
        <img src="images/icon-view.svg" alt="view" class="view">
      </div>
    </div>
    <div class="title">
      Equilibrium #3429
    </div>
    <div class="parag">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="pr_da">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum">
        0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock" class="clock">
        3 days left
      </div>
    </div>
    <hr>
    <div class="creation">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p id="frst">Creation of </p>&nbsp;<p id="scnd">Jules Wyvern</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
